<div class="bg-header">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link"
          [class.active]="selectedCity === ''" aria-current="page">Home</a>
      </li>
      <li class="nav-item" *ngFor="let city of cities">
        <a href="/weather-details/{{city.routeName}}/{{city.latitude}}/{{city.longitude}}"
          class="nav-link" [class.active]="selectedCity === city.routeName">{{ city.nome }}</a>
      </li>
    </ul>
  </header>
</div>
