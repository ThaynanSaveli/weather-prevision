<app-header />

<div *ngIf="loading; else elseBlock" class="text-center mt-5">
  <div class="spinner-border text-light" role="status"></div>
</div>

<ng-template #elseBlock>
  <div class="px-5 mt-5">
    <h3 class="text-center text-white">Previsão do tempo agora para as cidades</h3>

    <div class="row mt-5">
      <div class="col-12 col-md-6 col-xl-3 mb-3" *ngFor="let city of cities">
        <div class="card card-city" (click)="handleDetails(city)">
          <img src="{{city.image}}" class="card-img-top" alt="{{city.nome}}">
          <div class="card-body text-center">
            <h4 class="card-title"><b>{{city.nome}}</b></h4>
            <hr />
            <div class="row mt-3 d-flex align-items-center">
              <div class="col-4">
                <img src="https://openweathermap.org/img/wn/{{city.weather.icon}}.png" alt="">
                <p class="mb-1"><b>{{city.weather.descricao}}</b></p>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col-6">
                    <p class="mb-1">
                      <i-bs class="text-primary" name="arrow-down-short" width="25" height="25"></i-bs>
                      <b>Miníma</b>
                    </p>
                    <p class="mb-1">{{city.weather.minima}} ºC</p>
                  </div>
                  <div class="col-6">
                    <p class="mb-1">
                      <i-bs class="text-danger" name="arrow-up-short" width="25" height="25"></i-bs>
                      <b>Máxima</b>
                    </p>
                    <p class="mb-1">{{city.weather.maxima}} ºC</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
